<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Upcoming Performances</h1>

    {% if performances %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for perf in performances %}
                    <tr>
                        <td>{{ perf.title }}</td>
                        <td>{{ perf.date }}</td>
                        <td>{{ perf.time }}</td>
                        <td>{{ perf.status|default:"â€”" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No performances found.</p>
    {% endif %}
</body>
</html>
